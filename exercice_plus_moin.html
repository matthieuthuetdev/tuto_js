<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let guess = 8;
        let chiffre;

        while (chiffre !== guess) {
            chiffre = prompt("Votre chiffre");

            if (chiffre < guess) {
                console.log("Plus");
            } else if (chiffre > guess) {
                console.log("Moins");
            }
        }

    </script>
</body>

</html>
