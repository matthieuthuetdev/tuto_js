<body>
    <script>
        function isPremier (n) {
  if (n < 2) {
    return false;
  }

  for (let i = n - 1; i > 1; i--) {
    if (n % i === 0) {
      return false;
    }
  }

  return true;
}

alert("2 est premier ? " + isPremier(2));
alert("3 est premier ? " + isPremier(3));
alert("11 est premier ? " + isPremier(11));
alert("12 est premier ? " + isPremier(12));

    </script>
</body>
